<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="navbar navbar-expand-lg text-white">
        <div class="container">
            <a href="#" class="navbar-brand text-white">Minha Conta</a>
        </div>
    </header>

    <section id="profile" class="py-5">
        <div class="profile-card">
            <img src="../imgs/user_profile.png" alt="Imagem de Perfil"
                class="profile-image img-perfil rounded-circle shadow">
            <h3>Perfil do Usuário</h3>
            <div class="info">
                <p><strong>Email:</strong></p>
                <p class="email-logado">usuario@email.com</p>
            </div>
            <div class="info">
                <p><strong>Senha:</strong></p>
                <p class="senha-logada">********</p>
            </div>
            <a href="#" class="btn-edit">
                <i class="bi bi-pencil-square"></i> Editar Informações
            </a>
            <a href="#" id="btn-salvar-info" class="btn-save">
                <i class="bi bi-save"></i> Salvar Alterações
            </a>
        </div>
    </section>

    <footer>
    </footer>

    <button id="scrollToTopBtn" class="btn btn-primary d-flex">&#8593;</button>

    <script src="../scripts/main.js"></script>
    <script type="module" src="../scripts/header.js" defer></script>
    <script type="module" src="/scripts/minha-conta.js"></script>
    <script>
        // Exemplo de script para exibir o botão de rolar ao topo
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");
        window.addEventListener("scroll", () => {
            if (window.scrollY > 200) {
                scrollToTopBtn.style.display = "flex";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        });
        scrollToTopBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
</body>

</html>
