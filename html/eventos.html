<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Ecoloop</title>
</head>

<body>
    <alerta></alerta>

    <form id="inscricao-form">
        <saiba-mais></saiba-mais>
    </form>
    <novo-evento></novo-evento>
    <header class="navbar navbar-expand-lg ">

    </header>
    <section id="hero-section">
        <div id="banner">
            <img alt="banner de eventos" src="../imgs/banner-eventos.png">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p id="slogan">Participe dos Nossos Próximos Eventos</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="eventos-lista" class="py-5">
        <div class="container" id="eventos-lista">
            <div id="div-adicionar-eventos">
                <h3>Eventos</h3>
                <button id="btn-eventos" style="display: none;">+</button>

                <div id="eventos-novo" class="modal" tabindex="-1" style="display: flex;">
                    <div class="modal-content mb-3">
                        <span class="close-button" id="close-modal">&times;</span>
                        <h2 class="text-center mt-4">Adicionar Evento</h2>
                        <form id="form-adicionar-evento">
                            <input class="w-50 item-form text-center mt-3" type="text" id="card-title"
                                placeholder="Título do evento" required>
                            <input class="w-50 item-form text-center" type="text" id="card-img-top"
                                placeholder="URL da imagem" required>
                            <textarea id="card-text" class="w-50 item-form text-center"
                                placeholder="Descrição do evento" required></textarea>
                            <input class="w-50 item-form text-center" type="date" id="card-date" required>
                            <button type="submit" class="w-50 mb-4">Adicionar</button>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="row justify-content-center" id="eventosContainer">
                <!-- Cards dos eventos serão adicionados dinamicamente aqui -->
            </div>
        </div>
    </section>
    <footer>
    </footer>
    <button id="scrollToTopBtn" class="btn btn-primary">&#8593;</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/main.js"></script>
    <script type="module" src="../scripts/firebase.js"></script>
    <script type="module" src="../scripts/eventos.js" defer></script>
    <script type="module" src="../scripts/header.js" defer></script>
</body>

</html>
