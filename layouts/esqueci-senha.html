<!-- Modal de Esqueci minha senha -->
<div class="modal" tabindex="-1" id="reset-password-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Redefinir Senha</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Digite seu e-mail para receber um token de redefinição de senha.</p>
                <form id="reset-password-form">
                    <div class="mb-3">
                        <label for="reset-email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="reset-email" name="reset-email" placeholder="Digite seu e-mail" required>
                    </div>
                    <button type="submit" id="reset-password-btn" class="btn btn-primary w-100">Enviar Token</button>
                </form>
                <div id="reset-password-message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</div>
