<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ecoloop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <header class="navbar navbar-expand-lg ">

    </header>
    <section id="login-section">
        <div class="login-form">
            <h2 class="text-center">Cadastro</h2>
            <form action="/login" method="post" id="register-form">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                        placeholder="Confirmar senha" required>
                </div>

                <div class="mb-3 form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="isOng" onclick="toggleOngFields()">
                    <label class="form-check-label" for="isOng">Cadastrar como ong?</label>
                </div>

                <div id="ongFields" style="display: none;">
                    <div class="mb-3">
                        <label for="nome-ong" class="form-label">Nome da ONG</label>
                        <input type="text" class="form-control" id="nome-ong" name="nome-ong"
                            placeholder="Digite o nome da ONG">
                    </div>
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj"
                            placeholder="Digite o CNPJ da ONG">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/cadastro.js"></script>
    <script type="module" src="../scripts/firebase.js">
    </script>
</body>

</html>
