<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Ecoloop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/eventos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg ">
        
    </header>
    <section id="hero-section">
        <div id="banner">
            <img alt="banner de eventos" src="../imgs/banner-eventos.png">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p id="slogan">Participe dos Nossos Próximos Eventos</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="eventos-lista" class="py-5">
        <div class="container" id="eventos-lista">
            <div id="div-adicionar-eventos">
                <h3>Eventos</h3>
                <button id="btn-eventos" style="display: none;" onclick="mostrarModal()">+</button>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close-button" id="close-modal">&times;</span>
                        <h2 class="text-center">Adicionar Evento</h2>
                        <form id="form-adicionar-evento">
                            <input class="w-50 item-form text-center mt-3" type="text" id="card-title" placeholder="Título do evento" required>
                            <input class="w-50 item-form text-center" type="text" id="card-img-top" placeholder="URL da imagem" required>
                            <textarea id="card-text" class="w-50 item-form" placeholder="Descrição do evento" required></textarea>
                            <input class="w-50 item-form text-center" type="date" id="card-date" required>
                            <button type="submit" class="w-50">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 col-sm-6">
                    <div class="card mb-4 card-info evento-card">
                        <img src="../imgs/banner-eventos.png" class="card-img-top" alt="imagem do evento">
                        <div class="card-body evento-info">
                            <h5 class="card-title">Semana do Meio Ambiente</h5>
                            <p class="card-text">Participe de palestras e oficinas sobre a importância da preservação ambiental.</p>
                            <p class="card-date data">Data: 15 de Outubro, 2024</p>
                            <a type="button" href="#" class="btn cadastro">Saiba Mais</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>        
    </section>
    <footer>
       
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/main.js"></script>
    <script type="module" src="/scripts/firebase.js"></script>
    <script type="module" src="/scripts/eventos.js"></script>

</body>

</html>
