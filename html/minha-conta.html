<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        .profile-card {
            background-color: #f8f9fa;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-image {
            width: 100%;
            max-width: 150px;
            height: auto;
        }

        .btn-edit,
        .btn-save {
            display: inline-block;
            margin: 5px;
            width: 100%;
            max-width: 200px;
        }

        @media (max-width: 576px) {
            .profile-card {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <alerta></alerta>
    <header class="navbar navbar-expand-lg text-white">
        <div class="container">
            <a href="#" class="navbar-brand text-white">Minha Conta</a>
        </div>
    </header>

    <saiba-mais></saiba-mais>
    <conta-editar></conta-editar>
    <conta-alterar-senha></conta-alterar-senha>

    <section id="profile" class="py-5">
        <div class="container-conta">
            <div class=" d-flex row flex-column flex-lg-row justify-content-center">
                <div class="profile-card col-lg-6 col-md-6 col-sm-12">
                    <img src="../imgs/user_profile.png" alt="Imagem de Perfil"
                        class="profile-image img-perfil rounded-circle shadow">
                    <p class="provider-logado" hidden>provedor</p>
                    <h3 class="user-logado">Perfil do Usuário</h3>
                    <h5 class="ong-logado">Perfil do Usuário</h5>
                    <h5 class="cnpj-logado"></h5>
                    <div class="info mt-4">
                        <p><strong>Email:</strong></p>
                        <p id="email-logado-conta" class="email-logado">usuario@email.com</p>
                    </div>
                    <a href="#" class="btn btn-outline-primary btn-edit">
                        <i class="bi bi-pencil-square"></i> Editar Informações
                    </a>
                    <a href="#" class="btn btn-outline-danger btn-alterar-senha" id="btn-senha-provider">
                        <i class="fas fa-lock"></i> Alterar Senha
                    </a>
                </div>
                <div class="profile-card col-lg-5 col-md-6 col-sm-12">
                    <h3>Próximos eventos</h3>
                    <div id="events-user"></div>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>

    <button id="scrollToTopBtn" class="btn btn-primary d-flex">&#8593;</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/main.js"></script>
    <script type="module" src="../scripts/header.js" defer></script>
    <script type="module" src="../scripts/minha-conta.js"></script>
    <script type="module" src="../scripts/firebase.js"></script>
</body>

</html>
