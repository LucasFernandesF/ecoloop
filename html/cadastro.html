<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ecoloop</title>
</head>

<body>
    <header class="navbar navbar-expand-lg ">
    </header>
    <alerta></alerta>
    <section id="login-section">
        <div class="login-form">
            <h2 class="text-center">Cadastro</h2>
            <form action="/login" method="post" id="register-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="Digite seu nome"
                        required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                        placeholder="Confirmar senha" required>
                </div>

                <div class="mb-3 form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="isOng" onclick="toggleOngFields()">
                    <label class="form-check-label" for="isOng">Cadastrar como ong</label>
                </div>

                <div id="ongFields" style="display: none;">
                    <div class="mb-3">
                        <label for="nome-ong" class="form-label">Nome da ONG</label>
                        <input type="text" class="form-control" id="nome-ong" name="nome-ong"
                            placeholder="Digite o nome da ONG">
                    </div>
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj"
                            placeholder="Digite o CNPJ da ONG">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </section>
    <button id="scrollToTopBtn" class="btn btn-primary d-flex">&#8593;</button>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/main.js"></script>
    <script type="module" src="../scripts/firebase.js"></script>
    <script type="module" src="../scripts/header.js" defer></script>
    <script type="module" src="/scripts/cadastro.js" defer></script>
    <script type="module">
        import { toggleOngFields } from "/scripts/cadastro.js";
        window.toggleOngFields = toggleOngFields;
    </script>
</body>

</html>
